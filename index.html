<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trial Task | Pricing Calculator</title>
    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <h1 class="calculator__title">R&D TAX CALCULATOR</h1>
        <h2 class="calculator__subtitle">Calculate your tax offset now</h2>
        <p class="calculator__description">
          This calculator provides an estimate only based on the example information provided. The final claim may differ. Claim subject to eligibility.
        </p>
        
        <div class="calculator__form">
            <div class="calculator__input-group">
                <label for="amount" class="calculator__label">Estimated R & D Spend</label>
                <input type="number" id="amount" class="calculator__input" placeholder="AUD $">
                
                <label for="turnover" class="calculator__label">Annual Turnover</label>
                <div id="turnover" class="calculator__options">
                    <button class="calculator__option calculator__option--below calculator__option--active" data-value="below">Below $20M</button>
                    <button class="calculator__option calculator__option--above" data-value="above">Above $20M</button>                    
                </div>
            </div>

            <div class="calculator__result">
                <h3 class="calculator__result-title">Your annual estimated R&D tax offset</h3>
                <p class="calculator__result-value">$<span id="result">0.00</span></p>
                <button class="calculator__submit">Get my R&D Funding</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
